<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazel Photography</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container inverted-logo">
      <a id="logo" href="index.html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Hazel Photography
      </a>
    </div>
    <!-- Navigation -->
    <nav id="navigation">
      <div class="links links-hidden">
        <a href="index.html" class="nav-link link-inverted">
          <span></span>
          <span></span>
          Home
        </a>
        <a href="portfolio.html" class="nav-link link-inverted">
          <span></span>
          <span></span>
          Portfolio
        </a>
        <a href="about.html" class="nav-link link-inverted">
          <span></span>
          <span></span>
          About
        </a>
        <a href="contact.html" class="nav-link active-inverted link-inverted">
          <span></span>
          <span></span>
          Contact
        </a>
      </div>
      <span class="toggle">
        <div></div>
        <div></div>
        <div></div>
      </span>
    </nav>

    <!-- Section -->
    <div class="section">
      <h1 class="contact-title">Contact me</h1>
      <div id="form">
        <div class="form-group">
          <label for="name">Name:<span></span></label>
          <input type="text" name="name" id="form-name" />
          <div class="error" id="form-name-error"></div>
        </div>

        <div class="form-group">
          <label for="email">Email:<span></span></label>
          <input type="text" name="email" id="form-email" />
          <div class="error" id="form-email-error"></div>
        </div>

        <div class="form-group">
          <label for="subject">Subject:<span></span></label>
          <input type="text" name="subject" id="form-subject" />
          <div class="error" id="form-subject-error"></div>
        </div>

        <div class="form-group">
          <label for="message">Your Message:<span></span></label>
          <textarea
            name="message"
            id="form-message"
            cols="30"
            rows="7"
          ></textarea>
          <div class="error" id="form-message-error"></div>
        </div>

        <div class="button-container">
          <button id="form-submit" class="main-button">Send Message</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; Hazel Photography & Raul Terhes, All right reserved</footer>

    <!-- EmailJs -->
    <script src="js/apiKeys.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>
    <script src="js/contact.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
